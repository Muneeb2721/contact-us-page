<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
  
     <form action="#" class="bg-form" >
      <div class="main-div">
        <h1>Contact us</h1>
        
        <div class="flex-div">
          <label for="firstName">First Name <sup> *</sup></label>
          <input type="text" id="firstName" name="firstName">
        </div>

        <div class="flex-div">
          <label for="lastName">Last Name <sup> *</sup></label>
          <input type="text" id="lastName" name="lastName">
        </div>

        <div class="flex-div">
          <label for="email">Email <sup> *</sup></label>
          <input type="email" id="email" name="email">
        </div>
        
        <div class="flex-div">  
            <label for="query" id="quer">Query <sup> *</sup></label>
            <section class="contain">
              <input type="radio" name="queryType" id="rd1"> <label for="" id="lb1">General Enquiry</label>
            </section>
            <section class="contain">
              <input type="radio" name="queryType" id="rd1"> <label for="" id="lb1">Special Support</label>
            </section>
        </div>

        <div class="flex-div">
          <label for="message">Message <sup> *</sup></label>
          <textarea id="message" name="message" rows="4" cols="80"></textarea>
        </div>

        <div class="flex-div">
          <input type="checkbox" id="consent" name="consent"> <p  id="consent-label">I consent to being contacted by the team<sup> *</sup></p>
        </div>

        <div class="button-container">
          <button type="submit" >Submit</button>
        </div>


      </div>
      </form> 
  
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://linkedin/muneebnadeem/" title="Click to Connect with Muneeb through LinkedIn">Muneeb Nadeem</a>.
  </div>

</body>
</html>
